						<div class='validate'>
							<input type="text" class="txt" value='请输入短信验证码' />

						</div>
						<div class='pwd'>
							<input type="password" name="pwd" id="pwd" placeholder="请输入密码" />
						</div>
						<input type="submit" class='sub' value="注册"/>
						<input type="checkbox" class='box' checked="checked"/><span class="agree">我同意《服务条款》和《网易隐私政策》</span>
